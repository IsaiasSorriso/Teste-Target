<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Target</title>
</head>
<body>
    <h1>Resolução dos Problemas</h1>

    <div class="container">
        <h2>1. Soma dos números de 1 a 13</h2>
        <button onclick="calcularSoma()">Calcular Soma</button>
        <p class="result" id="somaResultado"></p>
    </div>

    <div class="container">
        <h2>2. Verificação de número na sequência de Fibonacci</h2>
        <input type="number" id="numeroFibonacci" placeholder="Informe um número">
        <button onclick="verificarFibonacci()">Verificar Fibonacci</button>
        <p class="result" id="fibonacciResultado"></p>
    </div>

    <div class="container">
        <h2>3. Análise de Faturamento Diário</h2>
        <button onclick="analisarFaturamento()">Analisar Faturamento</button>
        <p class="result" id="faturamentoResultado"></p>
    </div>

    <div class="container">
        <h2>4. Percentual de Faturamento por Estado</h2>
        <button onclick="calcularPercentual()">Calcular Percentual</button>
        <p class="result" id="percentualResultado"></p>
    </div>

    <div class="container">
        <h2>5. Inversão de String</h2>
        <input type="text" id="stringInput" placeholder="Informe uma string">
        <button onclick="inverterString()">Inverter String</button>
        <p class="result" id="stringResultado"></p>
    </div>

    <script src="teste.js"></script>
</body>
</html>
